name: Deploy GitHub Pages (main)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-prod"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # --- 1. Checkout repository ---
      - name: Checkout
        uses: actions/checkout@v4

      # --- 2. Setup Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # --- 3. Install dependencies ---
      - name: Install Sphinx deps
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      # --- 4. Build Sphinx site ---
      - name: Build Sphinx HTML
        run: sphinx-build -b html docs docs/_build/html

      # --- 5. Verify build output ---
      - name: Verify build output
        run: |
          echo "Listing build output:"
          ls -lah docs/_build/html
          test -f docs/_build/html/index.html || (echo "❌ ERROR: index.html missing at artifact root" && exit 1)

      # --- 6. Add .nojekyll so Pages serves all files ---
      - name: Add .nojekyll
        run: touch docs/_build/html/.nojekyll

      # --- 7. Configure GitHub Pages environment ---
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # --- 8. Upload built site as Pages artifact (NOT tar) ---
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html
          if-no-files-found: error

      # --- 9. Deploy to GitHub Pages ---
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # --- 10. Print the live production URL ---
      - name: Show production URL
        run: echo "🔗 **Published site:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
