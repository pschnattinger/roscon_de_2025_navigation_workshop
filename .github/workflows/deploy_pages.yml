name: Deploy GitHub Pages (main)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

# keep this separate from any preview concurrency group
concurrency:
  group: "pages-prod"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Sphinx deps
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build Sphinx HTML
        run: sphinx-build -b html docs docs/_build/html

      - name: Verify build output
        run: |
          ls -lah docs/_build/html
          test -f docs/_build/html/index.html

      # Sphinx needs this so Pages doesn't run Jekyll and ignore _static etc.
      - name: Add .nojekyll
        run: touch docs/_build/html/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
